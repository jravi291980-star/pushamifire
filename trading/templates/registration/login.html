<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fyers Algo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-white mb-6">Algo Trading Login</h2>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="bg-red-500 text-white p-3 rounded text-sm text-center">
                    Invalid username or password.
                </div>
            {% endif %}

            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-400">Username</label>
                <input type="text" name="username" autofocus required id="id_username" 
                       class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:border-blue-500">
            </div>

            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-400">Password</label>
                <input type="password" name="password" required id="id_password" 
                       class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:border-blue-500">
            </div>

            <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded transition duration-200">
                Sign In
            </button>
        </form>
    </div>
</body>
</html>
